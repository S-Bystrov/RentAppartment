<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace = "fragments/common :: head">
</head>
<body>
<div th:replace="fragments/common :: navBar"></div>
<div class="container mt-5">
<form th:action="@{'/advertisement/' + ${idAdvertisement} + '/add-review'}" th:object="${reviewDTO}" method="POST">
    <div class="form-group">
        <label class="col-sm-2 col-form-label"> Review : </label>
        <div class="col-sm-3">
            <input type="text" th:field="*{review}" id="review" class="form-control" placeholder="Review"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 col-form-label"> Evaluation : </label>
        <div class="col-sm-3">
            <input type="text" th:field="*{evaluation}" id="evaluation" class="form-control" placeholder="Evaluation"/>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Ok</button>
</form>
</div>
</body>
</html>
