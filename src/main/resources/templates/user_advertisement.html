<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head th:replace = "fragments/common :: head">
</head>
<body><div th:replace="fragments/common :: navBar"></div>
<div class="container mt-5">
    <div th:unless="${advertisementList}">
        <p th:text="#{main.noAdvertisement}"></p>
    </div>
    <div th:if="${advertisementList}" >
        <div class="row row-cols-1 row-cols-md-2">
            <div th:each="advertisement : ${advertisementList}">
                <div class="card my-3 m-2">
                    <img th:src="@{'/img/'+${advertisement.images[0].imagePath}}" class="card-img-top">
                    <div class="card-body">
                        <p class="card-text" th:text="${advertisement.description}"></p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:text="#{everywhere.country} + ' : ' + ${advertisement.address.country.countryName}"></li>
                        <li class="list-group-item" th:text="#{everywhere.city} + ' : ' + ${advertisement.address.city}"></li>
                        <li class="list-group-item" th:text="#{everywhere.publication} + ' : ' + ${advertisement.data}"></li>
                        <li class="list-group-item" th:text="#{advertisement.status} + ' : ' + ${advertisement.status}"></li>
                    </ul>
                    <div class="card-body">
                        <a th:href="@{'/advertisement/' + ${advertisement.idAdvertisement}}" class="card-link" th:text="#{main.more.info}"></a>
                        <a th:if="${advertisement.status == 'FREE'}" class="card-link"
                           th:href="@{${#httpServletRequest.requestURI}+ '/' + ${advertisement.idAdvertisement} +
                           '/change-status?status='BOOKED'}" th:text="#{advertisement.changeStatus}"></a>
                        <a th:if="${advertisement.status == 'BOOKED'}" class="card-link"
                           th:href="@{${#httpServletRequest.requestURI}+ '/' + ${advertisement.idAdvertisement} +
                           '/change-status?status='FREE'}" th:text="#{advertisement.changeStatus}"></a>
                        <a th:href="@{${#httpServletRequest.requestURI}+ '/' + ${advertisement.idAdvertisement} + '/remove'}"
                           th:text="#{advertisement.remove}" class="btn btn-danger"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/common :: bootScript"></div>
</body>
</html>
