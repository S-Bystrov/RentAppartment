<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update info</title>
</head>
<body>
<form th:action="@{/update-info}" th:object="${userDTO}" method="POST">
    <label>name</label></br>
    <input type="text" th:field="*{name}" id="name" placeholder="name"></br>
    <label>surname</label></br>
    <input type="text" th:field="*{surname}" id="surname" placeholder="surname"></br>
    <label>age</label></br>
    <input type="number" th:field="*{age}" id="age" placeholder="age"></br>
    <input type="submit" value="Ok">
</form>
</body>
</html>
