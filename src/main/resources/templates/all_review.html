<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace = "fragments/common :: head">
</head>
<body>
<div th:replace="fragments/common :: navBar"></div>
<div class="container mt-5">
    <div th:replace="fragments/common :: pagination(pageList = ${listDTOPage})"></div>
    <div th:if="${listDTOPage == null or listDTOPage.isEmpty()}">
        <p th:text="#{review.noReview}"></p>
    </div>
    <div th:if="${listDTOPage}">
        <div th:each="review : ${listDTOPage.content}">
            <div class="card m-2">
                <div class="row no-gutters">
                    <div class="cols-4">
                        <p><a th:href="@{'/profile/' + ${review.user.id}}"><img th:src="@{'/img/' + ${review.user.avatarName}}"
                                                                                class="card-img border border-secondary"
                                                                                width="150" height="175"></a></p>
                    </div>
                    <div class="cols-8">
                        <div class="card-body">
                            <h5 class="card-title" th:text="#{review.rating} + ':' + ${review.rating}"></h5>
                            <p class="card-text" th:text="${review.review}"></p>
                            <p class="card-text"><small class="text-muted" th:text="#{everywhere.publication} + ':' + ${review.date}"></small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/common :: bootScript"></div>
</body>
</html>
