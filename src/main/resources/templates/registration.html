<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace = "fragments/common :: head">
</head>
<body>
<div th:replace="fragments/common :: navBar"></div>
<div class="container mt-5">
<p th:text="#{registration.enter.info}"></p>
<form th:action="@{/registration}" th:object="${userDTO}" method="POST">
    <div class="form-group">
        <label class="col-sm-2 col-form-label" th:text="#{common.username} + ':'"></label>
        <div class="col-sm-3">
            <input type="text" th:field="*{username}" id="username" th:class="${usernameError}? 'form-control is-invalid' : 'form-control'"
                   th:placeholder="#{common.username}" th:value="*{username}? *{username} : ''"/>
            <div th:if="${usernameError}" class="invalid-feedback" th:text="${usernameError}"></div>
        </div>
        <label class="col-sm-2 col-form-label"> Email: </label>
        <div class="col-sm-3">
            <input type="email" th:field="*{email}" id="email" th:class="${emailError}? 'form-control is-invalid' : 'form-control'"
                   placeholder="Email" th:value="*{email}? *{email} : ''"/>
            <div th:if="${emailError}" class="invalid-feedback" th:text="${emailError}"></div>
        </div>
        <label class="col-sm-2 col-form-label" th:text="#{common.password} + ':'"></label>
        <div class="col-sm-3">
            <input type="password" th:field="*{password}" id="password" th:class="${passwordError}? 'form-control is-invalid' : 'form-control'"
                   th:placeholder="#{common.password}"/>
            <div th:if="${passwordError}" class="invalid-feedback" th:text="${passwordError}"></div>
        </div>
        <label class="col-sm-2 col-form-label" th:text="#{registration.confirm.password} + ':'"></label>
        <div class="col-sm-3">
            <input type="password" th:field="*{confirmPassword}" id="confirmPassword" th:class="${confirmPasswordError}? 'form-control is-invalid' : 'form-control'"
                   th:placeholder="#{registration.confirm.password}"/>
            <div th:if="${confirmPasswordError}" class="invalid-feedback" th:text="${confirmPasswordError}"></div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Ok</button>
</form>
<div th:if="${errorPassword}" th:utext="${errorPassword}"></div>
<div th:if="${errorUsername}" th:utext="${errorUsername}"></div>
</div>
<div th:replace="fragments/common :: bootScript"></div>
</div>
</body>
</html>
