<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace = "fragments/common :: head">
</head>
<body>
<div th:replace="fragments/common :: navBar"></div>
<div class="container mt-5">
    <div th:unless="${reservationList}">
        <p>No reservation available</p>
    </div>
    <div th:if="${reservationList}" >
        <div class="row row-cols-1 row-cols-md-2">
            <div th:each="reservation : ${reservationList}">
                <div class="card my-3 m-2">
                    <img th:src="@{'/img/'+${reservation.advertisement.images[0].imagePath}}" class="card-img-top">
                    <div class="card-body">
                        <p class="card-text" th:text="'Description' + ${reservation.advertisement.description}"></p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:text="'Country :' + ${reservation.advertisement.address.country.countryName}"></li>
                        <li class="list-group-item" th:text="'City :' + ${reservation.advertisement.address.city}"></li>
                        <li class="list-group-item" th:text="'Arrival date :' + ${#temporals.format(reservation.arrivalDate, 'dd-MM-yyyy')}"></li>
                        <li class="list-group-item" th:text="'Departure date :' + ${#temporals.format(reservation.departureDate, 'dd-MM-yyyy')}"></li>
                        <li class="list-group-item" th:text="'The total cost:' + ${reservation.totalCost}"></li>
                        <li class="list-group-item" th:text="'Status:' + ${reservation.status}"></li>
                    </ul>
                    <div class="card-body">
                        <a th:href="@{'/advertisement/' + ${reservation.advertisement.idAdvertisement}}" class="card-link">More info</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/common :: bootScript"></div>
</body>
</html>
