<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<body>

<div th:fragment="editModal">
    <div class="modal" tabindex="-1" role="dialog" id="editModal">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="#{everywhere.edit}"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form th:action="@{/country-list/edit}" method="POST">
                            <div class="row">
                                <div class="form-group">
                                    <input type="text" class="form-control" th:value="${country.countryName}" name="countryName"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="d-flex justify-content-end">
                                    <div class="form-group">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                                th:text="#{everywhere.close}"></button>
                                        <button type="submit" class="btn btn-primary" th:text="#{everywhere.saveChanges}"></button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:fragment="removeModal">
    <div class="modal" tabindex="-1" role="dialog" id="removeModal">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="#{everywhere.remove}"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p th:text="#{country.remove}"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{everywhere.close}"></button>
                    <a th:href="@{'/country-list/' + ${country.idCountry} + '/remove'}" class="btn btn-danger"
                       th:text="#{everywhere.remove}"></a>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:fragment="createModal">
    <div class="modal" tabindex="-1" role="dialog" id="createModal">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="#{everywhere.edit}"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form th:action="@{/country-list/create-new}" th:object="${countryDTO}" method="POST">
                            <div class="row">
                                <div class="form-group">
                                    <input type="text" class="form-control" th:field="*{countryName}"
                                           th:placeholder="#{everywhere.country}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="d-flex justify-content-end">
                                    <div class="form-group">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                                th:text="#{everywhere.close}"></button>
                                        <button type="submit" class="btn btn-primary" th:text="#{everywhere.saveChanges}"></button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:fragment="editUserModal">
    <div class="modal" tabindex="-1" role="dialog" id="editUserModal">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="#{everywhere.edit}"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form th:action="@{'/user-list/' + ${user.id} + '/edit'}" method="POST">
                            <div class="form-group">
                                <ul>
                                    <li th:each="role : ${roles}">
                                            <input class="form-check-input" type="checkbox" th:value="${role}" id="roleCheck"
                                            th:checked="${#sets.contains(user.roles, role)}">
                                        <label class="form-check-label" for="roleCheck" th:text="${role}"></label>
                                    </li>
                                </ul>
                            </div>
                            <div class="row">
                                    <div class="form-group">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                                th:text="#{everywhere.close}"></button>
                                        <button type="submit" class="btn btn-primary" th:text="#{everywhere.saveChanges}"></button>
                                    </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
