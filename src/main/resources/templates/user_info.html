<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head th:replace = "fragments/common :: head">
</head>
<body>
<div th:replace="fragments/common :: navBar"></div>
<div class="container mt-5">
    <div th:if="${message}">
        <p th:text="${message}"></p>
    </div>
<div th:object="${userDTO}">
    <div>
        <img class="border border-secondary" th:src="@{'/img/'+*{avatarName}}" width="150" height="175">
    </div>
    <div class="row">
        <p class="font-weight-bold" th:text="#{user.username} + ': '"></p>
        <p th:text="*{username}"></p>
    </div>
    <div class="row">
        <p class="font-weight-bold">Email: </p>
        <p th:text="*{email}"></p>
    </div>
    <div class="row">
        <p class="font-weight-bold" th:text="#{user.name} + ': '"></p>
        <p th:text="*{name}? *{name} : '-'"></p>
    </div>
    <div class="row">
        <p class="font-weight-bold" th:text="#{user.surname} + ': '"></p>
        <p th:text="*{surname}? *{surname} : '-'"></p>
    </div>
    <div class="row">
        <p class="font-weight-bold" th:text="#{user.card} + ': '"></p>
        <p th:text="*{card}? *{card} : '-'"></p>
    </div>
    <div class="row">
        <p class="font-weight-bold" th:text="#{user.paymentAccount} + ': '"></p>
        <p th:text="*{paymentAccount}? *{paymentAccount} : '-'"></p>
    </div>
</div>
<div sec:authorize="isAuthenticated()">
    <div th:if="${checkUser}">
        <a class="btn btn-primary" th:href="@{/profile/update}" th:text="#{update.info}"></a>
        <a class="btn btn-primary" th:href="@{/profile/advertisement}" th:text="#{user.advertisement}"></a>
    </div>
</div>
</div>
<div th:replace="fragments/common :: bootScript"></div>
</body>
</html>
