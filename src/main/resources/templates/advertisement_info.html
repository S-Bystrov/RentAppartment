<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head th:replace = "fragments/common :: head"></head>
<body>
<div th:replace="fragments/common :: navBar"></div>
<div class="container mt-5" th:object="${advertisementDTO}">
    <div class="row">
        <img th:src="@{'/img/'+*{images[0].imagePath}}">
    </div>
    <div class="row">
        <h5 th:text="#{everywhere.description}"></h5>
    </div>
    <div class="row">
        <p class="text-justify" th:text="*{description}"></p>
    </div>
    <div class="row row-cols-3">
        <div class="col">
            <h5 th:text="#{everywhere.country} + ':'"></h5>
            <p th:text="*{address.country.countryName}"></p>
        </div>
        <div class="col">
            <h5 th:text="#{everywhere.city} + ':'"></h5>
            <p th:text="*{address.city}"></p>
        </div>
        <div class="col">
            <h5 th:text="#{everywhere.street} + ':'"></h5>
            <p th:text="*{address.street}"></p>
        </div>
    </div>
    <div class="row row-cols-4">
        <div class="col">
            <h5 th:text="#{everywhere.house} + ':'"></h5>
            <p th:text="*{address.house}? *{address.house} : '-'"></p>
        </div>
        <div class="col">
            <h5 th:text="#{everywhere.building} + ':'"></h5>
            <p th:text="*{address.building}? *{address.building} : '-'"></p>
        </div>
        <div class="col">
            <h5 th:text="#{everywhere.flat} + ':'"></h5>
            <p th:text="*{address.flat}? *{address.flat} : '-'"></p>
        </div>
        <div class="col">
            <h5 th:text="#{everywhere.price} + ':'"></h5>
            <p th:text="*{price}"></p>
        </div>
    </div>
    <div sec:authorize="isAuthenticated()">
        <div th:if="${checkUser}">
            <form action="check-availability" method="GET" th:object="${reservationDTO}">
                <div class="row">
                    <h5 th:text="#{advertisement.checkAvailability}"></h5>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label th:text="#{everywhere.arrivalDate}"/>
                        <input type="date" th:field="*{arrivalDate}" id="arrivalDate"
                               th:class="${#fields.hasErrors('arrivalDate')}? 'form-control is-invalid' : 'form-control'" />
                        <div th:if="${#fields.hasErrors('arrivalDate')}" class="invalid-feedback" th:errors="*{arrivalDate}"></div>
                    </div>
                    <div class="form-group col-md-4">
                        <label th:text="#{everywhere.departureDate}"/>
                        <input type="date" th:field="*{departureDate}" id="departureDate"
                               th:class="${#fields.hasErrors('departureDate')}? 'form-control is-invalid' : 'form-control'" />
                        <div th:if="${#fields.hasErrors('departureDate')}" class="invalid-feedback" th:errors="*{departureDate}"></div>
                    </div>
                    <input type="hidden" name="idAdvertisement" th:value="${advertisementDTO.idAdvertisement}"/>
                </div>
                <button class="btn btn-primary" type="submit">Ok</button>
            </form>
            <div class="row" th:unless="${checkDate}">
                <p th:text="#{advertisement.noPlaces}"></p>
            </div>
            <div class="row" th:if="${checkDate}">
                <a th:if="${checkCard}"  class="btn btn-primary mr-2" th:href="@{#}"
                        th:text="#{everywhere.reservation}"></a>
                <button th:if="${!checkCard}" type="button" class="btn btn-danger mr-2" data-toggle="popover"
                        th:title="#{popover.title}" th:data-content="#{popover.body}" th:text="#{everywhere.reservation}"></button>
            </div>
        </div>
    </div>
    <div class="row">
        <a th:href="@{'/profile/' + *{user.id}}" class="btn btn-primary mr-2" th:text="#{everywhere.user}"></a>
        <a th:href="@{${#httpServletRequest.requestURI} + '/all-review'}" class="btn btn-primary mr-2"
           th:text="#{advertisement.review}"></a>
        <div sec:authorize="isAuthenticated()">
            <div th:if="${checkUser}">
                <a th:href="@{${#httpServletRequest.requestURI} + '/add-review'}"
                   class="btn btn-primary mr-2" th:text="#{advertisement.addReview}"></a>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/common :: bootScript"></div>
<script>
    $(function () {
        $('[data-toggle="popover"]').popover()
    })
</script>
</body>
</html>
